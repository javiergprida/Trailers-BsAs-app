<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home.html}">
<head>
<meta charset="utf-8">
<title>Cine Trailer BsAs - Inicio</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="bg-light p-5 rounded">
			<h1 class="display-1 text-success">
				Bienvenido a <span>Cine Trailer BsAs</span>!!!
			</h1>
			<h2>Disfruta de los trailers mas exitosos de todos los tiempos</h2>
		</div>

		<h4 class="text-danger mt-5">Â¡Ultimos Extrenos!</h4>
		
		<div class="row">
			<div class="col-md-3 my-5" th:each="pelicula : ${ultimasPeliculas}"	th:object="${pelicula}">
				<a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration: none;"> 
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
					th:alt="*{titulo}" class="card-img-top img-thumbnail w-150">
					<div class="card-body">
						<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
						<p th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyy')}"
							class="text-muted small"></p>
					</div>
				</a>
			</div>
		</div>
	</div>


</body>
</html>
